version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run lint
        - npm run test
        - npm run e2e
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/frontend-webapp
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
